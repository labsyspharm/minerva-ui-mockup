<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <link rel="icon" type="image/x-icon" href="./data/favicon48.png">
  <title>Minerva UI Test</title>
  <style>
    html, body {
      background-color: black;
      margin: 0;
    }
  </style>
</head>
<body>
  <indexgrid-minerva>
    <img slot="image" src="data/loading.gif"/>
  </indexgrid-minerva>
  <script type="module-shim">
    import indexgrid from 'production-index';
    // Define the UI component before loading image
    indexgrid('minerva').then((tag) => {
      const image = document.querySelector(`${tag} img`);
      image.src = 'data/background.png';
    });
  </script>
  <script async src="https://ga.jspm.io/npm:es-module-shims@1.7.2/dist/es-module-shims.js"></script>
  <script type="importmap-shim">
  {
    "imports": {
      "production-index": "https://cdn.jsdelivr.net/npm//minerva-author-ui@2.0.0-beta.3/bundle.js"
    }
  }
  </script>
</body>
